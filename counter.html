        <h5><span class="count" data-number="50.50">0</span></h5>
        <h5><span class="count" data-number="100">0</span>%</h5>
        <h5><span class="count" data-number="10">0</span></h5>
      


        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        
        <script>
          jQuery(function($) {
            $('.count').each(function () {
              var $numberValue = $(this).data('number');
              
              // If Number is a whole number do this..
              if($numberValue == Math.floor($numberValue)) {
                $(this).prop('Counter', 0).animate({
                  Counter: $(this).data('number')
                }, {
                  duration: 1000,
                  easing: 'swing',
                  step: function(now) {
                    $(this).text(Math.ceil(now).toLocaleString('en'));
                  }
                });
              }

              // If Number is a whole number do this..
              else {
                $(this).prop('Counter', 0).animate({
